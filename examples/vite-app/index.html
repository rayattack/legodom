<!DOCTYPE html>
<html lang="en">

<head>

  <title>Lego Vite Example</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;

    }
  </style>
</head>

<body>
  <app-navbar></app-navbar>
  <h1>Lego + Vite Example</h1>

  <div class="info">
